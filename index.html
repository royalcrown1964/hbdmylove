<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Happy Birthday Kritika ðŸŽ‰</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
<style>
body, html {margin:0; padding:0; height:100%; font-family:'Poppins', sans-serif; background: radial-gradient(1200px 600px at 10% 20%, rgba(79,70,229,0.18), transparent), radial-gradient(900px 500px at 90% 80%, rgba(255,107,129,0.12), transparent), linear-gradient(180deg,#0f1724, #071026 60%); color:#fff; overflow:hidden; display:flex; align-items:center; justify-content:center;}
.card{position:relative; width:min(1100px,95vw); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:20px; padding:28px; display:flex; flex-wrap:wrap; gap:24px; box-shadow:0 10px 40px rgba(2,6,23,0.7);}
.visual{flex:1 1 300px; position:relative; display:flex; justify-content:center; align-items:center; min-width:300px; min-height:300px;}
.info{flex:1 1 300px; display:flex; flex-direction:column; gap:18px; justify-content:center;}
.title{font-size:clamp(28px,4vw,44px); font-weight:900; display:flex; align-items:center; gap:12px; text-shadow:0 6px 30px rgba(79,70,229,0.18);}
.title .spark{display:inline-block; animation:pop 1.7s infinite;}
@keyframes pop{0%,100%{transform:scale(1)}50%{transform:scale(1.08) rotate(4deg)}}
.name{font-size:clamp(28px,6vw,58px); font-weight:900; background: linear-gradient(90deg,#fff 0%, #ffd6e0 50%, #fff 100%); -webkit-background-clip:text; background-clip:text; color:transparent;}
.message{background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015)); border-radius:12px; padding:14px; min-height:120px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.03); font-size:18px;}
.cake{position:relative; width:260px; max-width:45vw; display:flex; flex-direction:column; align-items:center;}
.cake .plate{position:absolute; bottom:6px; width:220px; height:22px; background:linear-gradient(90deg,#2b3140,#111518); border-radius:20px; box-shadow:0 10px 30px rgba(2,6,23,0.6);}
.cake-tier{width:220px; background:linear-gradient(180deg,#ffd6e0,#ff9fb1); border-radius:12px; padding:12px; text-align:center; font-weight:700; color:#581e39;}
.cake-top{width:160px; height:46px; background:linear-gradient(180deg,#fff5f7,#ffeef2); border-radius:10px; margin:-36px auto 8px; position:relative; display:flex; justify-content:center; align-items:center;}
.candle{width:8px;height:28px;border-radius:2px;background:linear-gradient(180deg,#fff,#ffdfdf);position:absolute;bottom:22px;box-shadow:0 2px 6px rgba(0,0,0,0.35);}
.candle:nth-child(1){left:42%;} .candle:nth-child(2){left:50%;} .candle:nth-child(3){left:58%;}
.flame{position:absolute;top:-12px;left:50%;transform:translateX(-50%);width:12px;height:18px;border-radius:50%;background: radial-gradient(circle at 35% 30%, #fff3a7, #ffaf33 40%, #ff5b5b 70%);filter: drop-shadow(0 4px 8px rgba(255,120,90,0.25)); animation:flicker 0.35s linear infinite;}
@keyframes flicker{0%{transform:translateX(-50%) scaleY(1)}50%{transform:translateX(-50%) scaleY(1.15) translateY(-1px)}100%{transform:translateX(-50%) scaleY(1)}}
.balloon{position:absolute; bottom:-10%; width:110px; height:140px; border-radius:60% 60% 50% 50%; transform-origin:center bottom; animation: floatUp linear infinite; opacity:0.95; display:flex; align-items:flex-end; justify-content:center;}
.balloon::after{content:''; width:2px;height:40px; background:rgba(255,255,255,0.12); transform:translateY(12px) rotate(10deg); border-radius:2px; display:block;}
@keyframes floatUp{0%{transform: translateY(0) rotate(-5deg)}50%{transform: translateY(-30vh) rotate(5deg)}100%{transform: translateY(-62vh) rotate(-5deg)}}
canvas#confettiCanvas{position:absolute; inset:0; pointer-events:none;}
.btn{margin-top:10px;padding:10px 16px;border-radius:10px;border:none;cursor:pointer;font-weight:700;background: linear-gradient(90deg,#6ee7b7,#34d399); color:#042024;}
@media(max-width:880px){.card{flex-direction:column;align-items:center;}.visual,.info{flex:1 1 100%;}}
</style>
</head>
<body>
<canvas id="confettiCanvas"></canvas>
<div class="card">
  <div class="visual">
    <div class="balloon" style="left:6%;animation-duration:14s;background: radial-gradient(circle at 30% 20%, #fff2f6, #ff6b81);"></div>
    <div class="balloon" style="left:22%;animation-duration:12s;width:90px;height:120px;background: radial-gradient(circle at 30% 20%, #fff,#ffa8d0);"></div>
    <div class="balloon" style="left:38%;animation-duration:16s;width:120px;height:150px;background: radial-gradient(circle at 35% 20%, #fff,#6ee7b7);"></div>
    <div class="balloon" style="left:72%;animation-duration:11s;width:100px;height:130px;background: radial-gradient(circle at 30% 20%, #fff,#7dd3fc);"></div>
    <div class="cake">
      <div class="plate"></div>
      <div class="cake-top">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
      </div>
      <div class="cake-tier">Make a wish!</div>
    </div>
  </div>
  <div class="info">
    <div class="title"><span class="spark">ðŸŽ‰</span> Happy Birthday</div>
    <div class="name">Kritika</div>
    <div class="message">
      Hey Kritika! Wishing you the happiest birthday! May your day sparkle as brightly as you do. ðŸ’–
    </div>
    <button class="btn" id="celebrateBtn">Celebrate!</button>
  </div>
</div>
<script>
const canvas = document.getElementById('confettiCanvas'); const ctx=canvas.getContext('2d'); let W=canvas.width=window.innerWidth; let H=canvas.height=window.innerHeight; let confetti=[]; const colors=['#ff6b81','#ff9fb1','#ffd6e0','#7dd3fc','#6ee7b7','#ffdf7d','#d6b3ff']; function random(min,max){return Math.random()*(max-min)+min;} function Confetto(x,y){this.x=x||random(0,W);this.y=y||random(-50,-10);this.size=random(6,12);this.color=colors[Math.floor(Math.random()*colors.length)];this.tilt=random(-10,10);this.speedY=random(1,4);this.speedX=random(-1.5,1.5);this.rotation=random(0,360);this.rotationSpeed=random(-6,6);this.shape=Math.random()>0.5?'rect':'circle';this.life=0;this.maxLife=random(80,180);} Confetto.prototype.update=function(){this.x+=this.speedX+Math.sin(this.life/10); this.y+=this.speedY; this.rotation+=this.rotationSpeed; this.tilt+=Math.sin(this.life/10)*0.6; this.life++;}; Confetto.prototype.draw=function(ctx){ctx.save();ctx.translate(this.x,this.y);ctx.rotate(this.rotation*Math.PI/180);ctx.globalCompositeOperation='lighter';if(this.shape==='rect'){ctx.fillStyle=this.color;ctx.fillRect(-this.size/2,-this.size/2,this.size,this.size*0.6);}else{ctx.beginPath();ctx.fillStyle=this.color;ctx.arc(0,0,this.size/2,0,Math.PI*2);ctx.fill();}ctx.restore();}; function spawnBurst(x,y,count){for(let i=0;i<count;i++){confetti.push(new Confetto(x+random(-30,30),y+random(-10,10));}} function updateAll(){ctx.clearRect(0,0,W,H);for(let i=confetti.length-1;i>=0;i--){const c=confetti[i];c.update();c.draw(ctx);if(c.y>H+60||c.life>c.maxLife) confetti.splice(i,1);} requestAnimationFrame(updateAll);} updateAll(); document.getElementById('celebrateBtn').addEventListener('click',()=>{const rect=document.getElementById('celebrateBtn').getBoundingClientRect(); spawnBurst(rect.left+rect.width/2,rect.top+rect.height/2,80);}); window.addEventListener('resize',()=>{W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight;});
</script>
</body>
</html>
