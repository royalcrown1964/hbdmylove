<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday Kritika ðŸŽ‰</title>

<!-- Google Font (online) -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{--bg1:#0f1724;--accent:#ff6b81;}
html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;background: radial-gradient(1200px 600px at 10% 20%, rgba(79,70,229,0.18), transparent), radial-gradient(900px 500px at 90% 80%, rgba(255,107,129,0.12), transparent), linear-gradient(180deg,var(--bg1), #071026 60%); color:#fff; display:flex; align-items:center; justify-content:center; padding:32px; overflow:hidden;}
.card{width:min(1100px,96vw); background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:20px; padding:28px; position:relative; overflow:hidden; box-shadow: 0 10px 40px rgba(2,6,23,0.7); display:flex; gap:24px; align-items:stretch;}
.visual{flex:1.1; display:flex; align-items:center; justify-content:center; position:relative; padding:20px;}
.info{flex:1; display:flex; flex-direction:column; gap:18px; justify-content:center; padding:12px 6px;}
.title{font-size:clamp(28px,4.2vw,44px); line-height:1; font-weight:900; letter-spacing:-0.02em; display:flex; gap:12px; align-items:center; text-shadow: 0 6px 30px rgba(79,70,229,0.18);}
.title .spark{display:inline-block; transform-origin:center; animation: pop 1.7s infinite;}
@keyframes pop{0%,100%{transform:scale(1)}50%{transform:scale(1.08) rotate(4deg)}}
.name{background: linear-gradient(90deg,#fff 0%, #ffd6e0 50%, #fff 100%); -webkit-background-clip:text; background-clip:text; color:transparent; font-weight:900; font-size:clamp(28px,6vw,58px);}
.message{background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015)); border-radius:12px; padding:14px; min-height:120px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.03); overflow:auto;}
.balloon{position:absolute; bottom:-10%; width:110px; height:140px; border-radius:60% 60% 50% 50%; transform-origin:center bottom; animation: floatUp linear infinite; opacity:0.95; display:flex; align-items:flex-end; justify-content:center;}
.balloon::after{content:''; width:2px;height:40px; background:rgba(255,255,255,0.12); transform:translateY(12px) rotate(10deg); border-radius:2px; display:block;}
@keyframes floatUp{0%{transform: translateY(0) rotate(-5deg)}50%{transform: translateY(-30vh) rotate(5deg)}100%{transform: translateY(-62vh) rotate(-5deg)}}
.cake{width:260px; max-width:45vw; display:flex; align-items:center; justify-content:center; position:relative;}
.cake .plate{position:absolute; bottom:6px; width:220px; height:22px; background:linear-gradient(90deg,#2b3140,#111518); border-radius:20px; box-shadow:0 10px 30px rgba(2,6,23,0.6); transform:translateY(12px); opacity:0.95;}
.cake-tier{width:220px; background: linear-gradient(180deg,#ffd6e0 0%, #ff9fb1 100%); border-radius:12px; padding:12px; box-shadow: 0 6px 24px rgba(0,0,0,0.25); position:relative;}
.cake-top{width:160px;height:46px;background:linear-gradient(180deg,#fff5f7,#ffeef2);border-radius:10px;margin: -36px auto 8px;box-shadow:0 6px 20px rgba(0,0,0,0.16);display:flex;align-items:center;justify-content:center;position:relative;}
.candle{width:8px;height:28px;border-radius:2px;background:linear-gradient(180deg,#fff,#ffdfdf);position:absolute;bottom:22px;box-shadow:0 2px 6px rgba(0,0,0,0.35);}
.candle:nth-child(1){left:42%;}.candle:nth-child(2){left:50%;}.candle:nth-child(3){left:58%;}
.flame{position:absolute;top:-12px;left:50%;transform:translateX(-50%);width:12px;height:18px;border-radius:50%;background: radial-gradient(circle at 35% 30%, #fff3a7, #ffaf33 40%, #ff5b5b 70%);filter: drop-shadow(0 4px 8px rgba(255,120,90,0.25)); animation: flicker 0.35s linear infinite;}
@keyframes flicker{0%{transform:translateX(-50%) scaleY(1)}50%{transform:translateX(-50%) scaleY(1.15) translateY(-1px)}100%{transform:translateX(-50%) scaleY(1)}}
canvas#confettiCanvas{position:absolute; inset:0; pointer-events:none;}
</style>
</head>
<body>
<div class="card">
  <canvas id="confettiCanvas"></canvas>

  <div class="visual">
    <div class="balloon" style="left:6%; animation-duration:14s; background: radial-gradient(circle at 30% 20%, #fff2f6, #ff6b81)"></div>
    <div class="balloon" style="left:22%; animation-duration:12s; width:90px;height:120px;background: radial-gradient(circle at 30% 20%, #ffffff,#ffa8d0);"></div>
    <div class="balloon" style="left:38%; animation-duration:16s; width:120px;height:150px;background: radial-gradient(circle at 35% 20%, #ffffff,#6ee7b7);"></div>
    <div class="balloon" style="left:72%; animation-duration:11s; width:100px;height:130px;background: radial-gradient(circle at 30% 20%, #fff,#7dd3fc);"></div>

    <div class="cake">
      <div class="plate"></div>
      <div style="text-align:center;">
        <div class="cake-top">
          <div style="position:relative;width:100%;height:100%;">
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
          </div>
        </div>
        <div class="cake-tier">Make a wish!</div>
      </div>
    </div>
  </div>

  <div class="info">
    <div>
      <div class="title"><span class="spark">ðŸŽ‰</span> Happy Birthday</div>
      <div class="name" id="birthdayName">Kritika</div>
    </div>

    <div>
      <div id="message" class="message" contenteditable="true">
        Wishing you the happiest birthday, Kritika! May your day sparkle as brightly as you do.
      </div>
    </div>

    <div style="margin-top:6px;">
      <button class="btn" id="celebrateBtn">Celebrate!</button>
    </div>
  </div>
</div>

<script>
(function(){
  const canvas = document.getElementById('confettiCanvas');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = window.innerWidth;
  let H = canvas.height = window.innerHeight;
  let confetti = [];
  const colors = ['#ff6b81','#ff9fb1','#ffd6e0','#7dd3fc','#6ee7b7','#ffdf7d','#d6b3ff'];
  function random(min,max){ return Math.random()*(max-min)+min; }
  function Confetto(x,y){
    this.x = x || random(0,W);
    this.y = y || random(-50, -10);
    this.size = random(6,12);
    this.color = colors[Math.floor(Math.random()*colors.length)];
    this.tilt = random(-10,10);
    this.speedY = random(1,4);
    this.speedX = random(-1.5,1.5);
    this.rotation = random(0,360);
    this.rotationSpeed = random(-6,6);
    this.shape = Math.random() > 0.5 ? 'rect' : 'circle';
    this.life = 0;
    this.maxLife = random(80, 180);
  }
  Confetto.prototype.update = function(){
    this.x += this.speedX + Math.sin(this.life/10);
    this.y += this.speedY;
    this.rotation += this.rotationSpeed;
    this.tilt += Math.sin(this.life/10)*0.6;
    this.life++;
  };
  Confetto.prototype.draw = function(ctx){
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.rotation * Math.PI/180);
    ctx.globalCompositeOperation = 'lighter';
    if(this.shape==='rect'){ ctx.fillStyle = this.color; ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size*0.6); }
    else{ ctx.beginPath(); ctx.fillStyle = this.color; ctx.arc(0,0,this.size/2,0,Math.PI*2); ctx.fill(); }
    ctx.restore();
  };
  function spawnBurst(x,y,count){ for(let i=0;i<count;i++){ confetti.push(new Confetto(x + random(-30,30), y + random(-10,10))); } }
  function updateAll(){ ctx.clearRect(0,0,W,H); for(let i=confetti.length-1;i>=0;i--){ const c=confetti[i]; c.update(); c.draw(ctx); if(c.y>H+60||c.life>c.maxLife) confetti.splice(i,1);} requestAnimationFrame(updateAll);}
  updateAll();
  const celebrateBtn = document.getElementById('celebrateBtn');
  celebrateBtn.addEventListener('click', ()=>{
    const rect = celebrateBtn.getBoundingClientRect();
    spawnBurst(rect.left + rect.width/2, rect.top + rect.height/2, 80);
  });
  window.addEventListener('resize', ()=>{ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; });
})();
</script>
</body>
</html>
